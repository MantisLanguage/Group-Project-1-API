<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/0719a25f60.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Game City - Home Page</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar2">
        <div class="container navContainer">
            <a class="navbar-brand" href="index.html"><img src="images/gameCityLogo.png" class=smallLogo></a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" id="searchValue"
                        placeholder="Search for specific game">
                    <button class="btn btn-secondary my-2 my-sm-0" id="search" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mainContainer">
        <div class="row mainDiv"></div>
        <div class="welcomeDiv">
            <h1 class="welcomeDiv display-3 animated lightSpeedIn delay-1s">Welcome to Game City!</h1>
            <p class="welcomeDiv lead animated lightSpeedIn delay-2s style='display:block'">Search for a game you are
                interested
                in learning
                more about!</p>
        </div>
        <div class="footer">Made by "The Dream Team"<br><a
                href="https://github.com/MantisLanguage/Group-Project-1-API">Github</a>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
</body>

</html>
